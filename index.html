<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>🎉 Happy Birthday Scene with Bears 🎂</title>
  <style>
    :root {
      --size: 160px;    
      --speed: 7s;      
      --walk-end: 40vw;
    }

    /* Prevent text zooming */
    html { -webkit-text-size-adjust: 100%; }

    /* Mobile-first responsive sizes */
    @media (max-width: 768px) {
      :root {
        --size: 120px;
        --walk-end: 40vw;
      }
    }

    @media (max-width: 480px) {
      :root {
        --size: 100px;
        --walk-end: 40vw;
      }
    }

    body {
      margin: 0;
      height: 100vh;
      height: 100dvh;
      overflow: hidden;
      background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #feca57);
      background-size: 400% 400%;
      animation: rainbow-bg 3s ease infinite;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes rainbow-bg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ground {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: 100px;
      background: linear-gradient(45deg, #ff9ff3, #f368e0);
      z-index: 1;
      animation: ground-pulse 2s ease-in-out infinite;
    }

    @keyframes ground-pulse {
      0%, 100% { background: linear-gradient(45deg, #ff9ff3, #f368e0); }
      50% { background: linear-gradient(45deg, #ffeaa7, #fab1a0); }
    }

    .birthday-sun {
      position: fixed;
      top: 50px;
      right: 100px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ffd700, #ff8c00);
      border-radius: 50%;
      box-shadow: 0 0 80px 30px rgba(255, 215, 0, 0.6);
      z-index: 0;
      animation: birthday-sun-spin 4s linear infinite;
    }

    .birthday-sun::before {
      content: '🎉';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes birthday-sun-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    /* Responsive sun */
    @media (max-width: 768px) {
      .birthday-sun {
        width: 120px;
        height: 120px;
        right: 50px;
        top: 40px;
        box-shadow: 0 0 60px 20px rgba(255, 215, 0, 0.6);
      }
      .birthday-sun::before { font-size: 32px; }
    }

    @media (max-width: 480px) {
      .birthday-sun {
        width: 100px;
        height: 100px;
        right: 30px;
        top: 30px;
        box-shadow: 0 0 40px 15px rgba(255, 215, 0, 0.6);
      }
      .birthday-sun::before { font-size: 28px; }
    }

    .birthday-tree {
      position: fixed;
      right: 15vw;
      bottom: 100px;
      width: 200px;
      height: 300px;
      z-index: 3;
    }

    @media (max-width: 768px) {
      .birthday-tree {
        width: 160px;
        height: 240px;
        right: 10vw;
      }
    }

    @media (max-width: 480px) {
      .birthday-tree {
        width: 120px;
        height: 180px;
        right: 8vw;
      }
    }

    /* Birthday cake tree trunk */
    .birthday-tree::before {
      content: '🎂';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      animation: cake-glow 2s ease-in-out infinite;
    }

    @keyframes cake-glow {
      0%, 100% { filter: drop-shadow(0 0 10px #ffd700); }
      50% { filter: drop-shadow(0 0 20px #ff6b9d); }
    }

    @media (max-width: 768px) {
      .birthday-tree::before { font-size: 48px; }
    }

    @media (max-width: 480px) {
      .birthday-tree::before { font-size: 36px; }
    }

    /* Party balloons as tree crown */
    .birthday-tree::after {
      content: '🎈🎈🎈';
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      animation: balloon-float 3s ease-in-out infinite;
    }

    @keyframes balloon-float {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    @media (max-width: 768px) {
      .birthday-tree::after {
        font-size: 32px;
        bottom: 65px;
      }
    }

    @media (max-width: 480px) {
      .birthday-tree::after {
        font-size: 24px;
        bottom: 50px;
      }
    }

    /* Confetti effect */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confetti-fall linear infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .party-light {
      position: absolute;
      border-radius: 50%;
      animation: party-twinkle 1s ease-in-out infinite;
    }

    @keyframes party-twinkle {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    .party-string-lights {
      position: absolute;
      bottom: 150px;
      left: 10vw;
      right: 10vw;
      height: 20px;
      z-index: 2;
    }

    .string-light {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      animation: string-light-blink 2s ease-in-out infinite;
    }

    @keyframes string-light-blink {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; box-shadow: 0 0 15px currentColor; }
    }

    .character {
      position: fixed;
      bottom: 80px;
      left: 10vw;
      width: var(--size);
      z-index: 5;
    }

    .character img {
      width: 90%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
    }

    .overlay {
      position: fixed;
      bottom: 80px;
      width: var(--size);
      right: 10vw;
      z-index: 10;
    }

    .overlay img {
      width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
    }

    .chandu {
      position: fixed;
      bottom: 80px;
      width: calc(var(--size) * 1.1);
      right: 14vw;
      z-index: 10;
    }

    .chandu img {
      width: 80px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
    }

    .dogesh {
      position: fixed;
      bottom: 50px;
      width: calc(var(--size) *0.35);
      right: 35vw;
      z-index: 10;
    }

    .dogesh img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(255, 105, 180, 0.5));
    }

    @media (max-width: 768px) {
      .character { left: 5vw; }
      .overlay { right: 5vw; }
      .chandu { right: 20vw; }
      .dogesh { right: 30vw; }
    }

    @media (max-width: 480px) {
      .character { left: 3vw; }
      .overlay { right: 3vw; }
      .chandu { right: 18vw; }
      .dogesh { right: 28vw; }
    }

    .name-cloud {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #ff9ff3, #ffeaa7);
      color: #2d3436;
      padding: 8px 14px;
      border-radius: 25px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 14px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
      opacity: 1;
      visibility: visible;
      animation: name-bounce 2s ease-in-out infinite;
      white-space: nowrap;
    }

    @keyframes name-bounce {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(-5px); }
    }

    @media (max-width: 768px) {
      .name-cloud { font-size: 13px; padding: 7px 12px; top: -45px; }
    }
    @media (max-width: 480px) {
      .name-cloud { font-size: 12px; padding: 6px 10px; top: -40px; }
    }

    #dog .name-cloud {
      top: auto;
      bottom: -40px;
    }

    @media (max-width: 768px) { #dog .name-cloud { bottom: -35px; } }
    @media (max-width: 480px) { #dog .name-cloud { bottom: -30px; } }

    /* Birthday Button */
    #reveal-btn {
      display: inline-block;
      position: fixed;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(45deg, #fd79a8, #fdcb6e);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(253, 121, 168, 0.4);
      z-index: 20;
      animation: button-pulse 2s ease-in-out infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes button-pulse {
      0%, 100% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
    }

    #reveal-btn:hover {
      animation: button-wiggle 0.5s ease-in-out infinite;
    }

    @keyframes button-wiggle {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(-2deg); }
      75% { transform: translateX(-50%) rotate(2deg); }
    }

    @media (max-width: 768px) {
      #reveal-btn { bottom: 130px; font-size: 16px; padding: 12px 24px; }
    }

    @media (max-width: 480px) {
      #reveal-btn {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        bottom: auto;
        font-size: 16px;
        padding: 12px 24px;
      }
    }

    /* Birthday Message Popup */
    #message {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      max-width: 600px;
      background: linear-gradient(45deg, #ffeaa7, #fab1a0);
      color: #2d3436;
      padding: 30px;
      border-radius: 30px;
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.8);
      text-align: center;
      z-index: 30;
      font-size: 18px;
      font-weight: bold;
      line-height: 1.6;
      border: 5px solid #fd79a8;
      animation: message-bounce 1s ease-out;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes message-bounce {
      0% { transform: translateX(-50%) scale(0.5); opacity: 0; }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    @media (max-width: 768px) {
      #message { max-width: 90%; padding: 25px; font-size: 16px; top: 15%; }
    }
    @media (max-width: 480px) {
      #message { max-width: 95%; padding: 20px; font-size: 15px; top: 10%; border-radius: 20px; }
    }

    /* Landscape adjustments */
    @media (max-width: 768px) and (orientation: landscape) {
      .character, .overlay, .chandu { bottom: 60px; }
      .dogesh { bottom: 30px; }
      #reveal-btn { bottom: 80px; }
      #message { top: 5%; max-height: 80vh; overflow-y: auto; }
      .name-cloud { top: -30px; }
      #dog .name-cloud { bottom: -25px; }
      .birthday-tree { bottom: 60px; }
    }

    /* Birthday Fireworks */
    .birthday-firework-spark {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: birthday-spark 2s ease-out forwards;
    }
    @keyframes birthday-spark {
      0% { transform: scale(1) translate(0, 0); opacity: 1; }
      50% { opacity: 1; transform: scale(1.2) translate(var(--move-x, 0), var(--move-y, 0)); }
      100% { transform: scale(0) translate(var(--move-x, 0), var(--move-y, 0)); opacity: 0; }
    }

    .birthday-rocket {
      position: absolute;
      width: 4px;
      height: 20px;
      background: linear-gradient(to top, #fd79a8, #fdcb6e);
      border-radius: 3px;
      z-index: 25;
      animation: birthday-rocket-launch 1.2s ease-out forwards;
    }
    @keyframes birthday-rocket-launch {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-350px); opacity: 0; }
    }
    .birthday-rocket::after {
      content: '🎉';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
    }

    .birthday-particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: birthday-celebrate 2.5s ease-out forwards;
      z-index: 24;
    }
    @keyframes birthday-celebrate {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      100% { transform: scale(0) rotate(720deg); opacity: 0; }
    }

    /* Birthday indicator */
    .birthday-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 30;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
      animation: indicator-rainbow 3s ease-in-out infinite;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes indicator-rainbow {
      0% { color: #ff6b9d; }
      25% { color: #ffd700; }
      50% { color: #4ecdc4; }
      75% { color: #45b7d1; }
      100% { color: #ff6b9d; }
    }

    @media (max-width: 480px) {
      .birthday-indicator { font-size: 20px; top: 15px; left: 15px; }
    }

    /* Gift box decoration */
    .gift-box {
      position: fixed;
      bottom: 120px;
      left: 25vw;
      font-size: 40px;
      z-index: 4;
      animation: gift-bounce 3s ease-in-out infinite;
    }

    @keyframes gift-bounce {
      0%, 100% { transform: translateY(0px) rotate(-5deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    @media (max-width: 768px) {
      .gift-box { font-size: 32px; left: 20vw; }
    }
    @media (max-width: 480px) {
      .gift-box { font-size: 28px; left: 15vw; }
    }
  </style>
</head>
<body>

  <div class="birthday-indicator" id="birthday-indicator">🎉 BIRTHDAY PARTY! 🎂</div>
  <div class="stars" id="stars"></div>
  <div class="birthday-sun"></div>
  <div class="ground"></div>
  <div class="birthday-tree"></div>
  <div class="gift-box">🎁</div>
  
  <div class="party-string-lights" id="string-lights"></div>

  <div class="character" id="walker">
    <div class="name-cloud" id="walker-name">🐻 Fandi 🎈</div>
    <img src="/be-my-friend/bubu-dudu-bubu-dudu-happy.webp" alt="Birthday bear">
  </div>

  <div class="overlay" id="girl">
    <div class="name-cloud" id="girl-name">🐻 Bittu 🎂</div>
    <img src="/be-my-friend/bubu-dudu-prince-bubu-dudu-princess.webp" alt="Birthday bear">
  </div>

  <div class="chandu" id="chandu">
    <div class="name-cloud" id="chandu-name">🐻 Chandu 🎉</div>
    <img src="/be-my-friend/chandu.gif" alt="Birthday chandu">  
  </div>

  <div class="dogesh" id="dog">
    <div class="name-cloud" id="dog-name">🐕 Neo 🎈</div>
    <img src="/be-my-friend/dog.gif" alt="Birthday Neo"> 
  </div>

  <button id="reveal-btn">🎉 IT'S PARTY TIME! 🎂</button>

  <div id="message">
    🎉🎂 HAPPY BIRTHDAY! 🎂🎉
    <br><br>
    🎈 Hope your special day is filled with happiness, laughter, and all your favorite things! 🎈
    <br><br>
    🎁 May all your birthday wishes come true! 🎁
    <br><br>
    🥳 Let's celebrate YOU! 🥳
  </div>

  <script>
    let fireworksActive = false;
    let fireworkInterval;
    let confettiInterval;
    let animationStarted = false;

    function createConfetti() {
      if (confettiInterval) clearInterval(confettiInterval);
      confettiInterval = setInterval(() => {
        const confettiCount = window.innerWidth <= 480 ? 3 : 5;
        const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#45b7d1', '#fd79a8', '#fdcb6e'];
        
        for (let i = 0; i < confettiCount; i++) {
          const confetti = document.createElement('div');
          confetti.classList.add('confetti');
          confetti.textContent = ['🎉', '🎊', '🎈', '🎂', '🎁'][Math.floor(Math.random() * 5)];
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = '-20px';
          confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
          confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          document.body.appendChild(confetti);
          setTimeout(() => { if (confetti.parentNode) confetti.remove(); }, 6000);
        }
      }, 300);
    }

    function createStringLights() {
      const container = document.getElementById('string-lights');
      const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#45b7d1', '#fd79a8'];
      const lightCount = window.innerWidth <= 480 ? 8 : 12;
      
      for (let i = 0; i < lightCount; i++) {
        const light = document.createElement('div');
        light.classList.add('string-light');
        light.style.background = colors[i % colors.length];
        light.style.left = (i * (100 / lightCount)) + '%';
        light.style.animationDelay = (i * 0.2) + 's';
        container.appendChild(light);
      }
    }

    function initializeScene() {
      const starsContainer = document.getElementById('stars');
      const girlName = document.getElementById('girl-name');
      const dogName = document.getElementById('dog-name');
      const walkerName = document.getElementById('walker-name');
      const chanduName = document.getElementById('chandu-name');
      const button = document.getElementById('reveal-btn');
      const message = document.getElementById('message');
      
      starsContainer.innerHTML = '';
      
      // Create party lights instead of stars
      const lightCount = window.innerWidth < 480 ? 30 : window.innerWidth < 768 ? 50 : 70;
      const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#45b7d1', '#fd79a8', '#fdcb6e'];
      
      for(let i = 0; i < lightCount; i++) {
        const light = document.createElement('div');
        light.classList.add('party-light');
        const size = window.innerWidth <= 480 ? 3 + Math.random() * 4 : 4 + Math.random() * 6;
        light.style.top = Math.random() * 80 + 'vh';
        light.style.left = Math.random() * 100 + 'vw';
        light.style.width = size + 'px';
        light.style.height = size + 'px';
        light.style.background = colors[Math.floor(Math.random() * colors.length)];
        light.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(light);
      }

      createStringLights();
      createConfetti();

      girlName.classList.add('show');
      dogName.classList.add('show');
      walkerName.classList.add('show');
      chanduName.classList.add('show');
      button.style.display = "block";
      message.style.display = "none";
      
      if (fireworkInterval) { clearInterval(fireworkInterval); fireworkInterval = null; }
      fireworksActive = false;
      document.querySelectorAll('.birthday-firework-spark, .birthday-rocket, .birthday-particle').forEach(el => el.remove());
    }

    function createBirthdayRocket() {
      const rocket = document.createElement('div');
      rocket.classList.add('birthday-rocket');
      rocket.style.left = Math.random() * window.innerWidth + 'px';
      rocket.style.bottom = '100px';
      document.body.appendChild(rocket);
      setTimeout(() => { if (rocket.parentNode) { rocket.parentNode.removeChild(rocket); } }, 1200);
      setTimeout(() => { createBirthdayFirework(parseInt(rocket.style.left), window.innerHeight - 450); }, 1100);
    }

    function createBirthdayFirework(x, y) {
      const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#45b7d1', '#fd79a8', '#fdcb6e', '#e17055', '#a29bfe'];
      const sparkCount = window.innerWidth <= 480 ? 20 : 25 + Math.random() * 15;
      
      for (let i = 0; i < sparkCount; i++) {
        const spark = document.createElement('div');
        spark.classList.add('birthday-firework-spark');
        const color = colors[Math.floor(Math.random() * colors.length)];
        spark.style.background = color;
        spark.style.boxShadow = `0 0 15px ${color}`;
        const angle = (Math.PI * 2 * i) / sparkCount;
        const velocity = window.innerWidth <= 480 ? 40 + Math.random() * 60 : 60 + Math.random() * 120;
        const sparkX = x + Math.cos(angle) * velocity;
        const sparkY = y + Math.sin(angle) * velocity;
        spark.style.left = x + 'px';
        spark.style.top = y + 'px';
        spark.style.setProperty('--move-x', (sparkX - x) * 0.6 + 'px');
        spark.style.setProperty('--move-y', (sparkY - y) * 0.6 + 'px');
        document.body.appendChild(spark);
        setTimeout(() => { if (spark.parentNode) { spark.remove(); } }, 2000);
      }
      createBirthdayParticles(x, y);
    }

    function createBirthdayParticles(x, y) {
      const particleCount = window.innerWidth <= 480 ? 8 : 12;
      const colors = ['#ff6b9d', '#ffd700', '#4ecdc4', '#45b7d1'];
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('birthday-particle');
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        const spread = window.innerWidth <= 480 ? 80 : 120;
        particle.style.left = (x + (Math.random() - 0.5) * spread) + 'px';
        particle.style.top = (y + (Math.random() - 0.5) * spread) + 'px';
        document.body.appendChild(particle);
        setTimeout(() => { if (particle.parentNode) { particle.remove(); } }, 2500);
      }
    }

    function startBirthdayFireworks() {
      if (fireworksActive) return;
      fireworksActive = true;
      
      // Initial birthday firework burst
      const initialCount = window.innerWidth <= 480 ? 3 : 5;
      for (let i = 0; i < initialCount; i++) { 
        setTimeout(() => createBirthdayRocket(), i * 300); 
      }
      
      const intervalTime = window.innerWidth <= 480 ? 1800 : 1200;
      fireworkInterval = setInterval(() => {
        const rocketCount = Math.random() < 0.8 ? 2 : (window.innerWidth <= 480 ? 2 : 3);
        for (let i = 0; i < rocketCount; i++) { 
          setTimeout(() => createBirthdayRocket(), i * 400); 
        }
      }, intervalTime + Math.random() * 800);
    }

    document.getElementById('reveal-btn').addEventListener("click", () => {
      document.getElementById('message').style.display = "block";
      startBirthdayFireworks();
      
      // Add extra birthday celebration effects
      setTimeout(() => {
        const birthdayIndicator = document.getElementById('birthday-indicator');
        birthdayIndicator.textContent = '🥳 BEST BIRTHDAY EVER! 🎊';
        birthdayIndicator.style.fontSize = window.innerWidth <= 480 ? '22px' : '28px';
      }, 1000);
    });

    document.getElementById('message').addEventListener('click', (e) => {
      if (e.target === document.getElementById('message')) {
        document.getElementById('message').style.display = 'none';
      }
    });

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => { initializeScene(); }, 250);
    });
    
    window.addEventListener('orientationchange', () => { 
      setTimeout(() => { initializeScene(); }, 500); 
    });
    
    document.addEventListener('DOMContentLoaded', initializeScene);
    if (document.readyState !== 'loading') { initializeScene(); }
    
    // Birthday music simulation (visual beat effect)
    setInterval(() => {
      const bears = document.querySelectorAll('.bear-sprite');
      bears.forEach(bear => {
        bear.style.transform = 'scale(1.05)';
        setTimeout(() => {
          bear.style.transform = 'scale(1)';
        }, 200);
      });
    }, 1000);
  </script>
</body>
</html>
